    <style>

</head>
<body>

			<div id="scroll" class="mui-scroll-wrapper">

					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<span class='mui-icon mui-icon-chatboxes margin'></span>
							扫一扫
						</li>
						<li class="mui-table-view-cell">
							<span class='mui-icon mui-icon-spinner mui-spin margin'></span>
							摇一摇
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div id="item1" class="mui-control-content mui-active mui-control-content2">
			<div id="scroll" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<span class='mui-icon mui-icon-home margin'></span>

			</div>
		</div>
		
		<div class="mui-content-padded">
			<p>
				<a href="#picture" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined">
					<span class=''>拍照</span>

			</p>
		</div>

		<div id="delete" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#" style="color: #FF3B30;">删除信息</a>

			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">

			</ul>
		</div>
		<div id="forward" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#">回复</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#">转发</a>
				</li>

					<a href="#">打印</a>
				</li>

			<ul class="mui-table-view">
				<li class="mui-table-view-cell">

				</li>
			</ul>
		</div>
		<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#">拍照或录像</a>
				</li>

				</li>

				<li class="mui-table-view-cell">
					<a href="#picture"><b>取消</b></a>
				</li>
			</ul>
		</div>
		<a class="mui-tab-item" href="#delete">
			<span class="mui-icon mui-icon-trash"></span>
		</a>
		<a class="mui-tab-item" href="#">
		</a>
		<a class="mui-tab-item" href="#">
		</a>
		<a class="mui-tab-item" href="#forward">
			<span class="mui-icon mui-icon-undo"></span>
		</a>
		<p id="info"></p>
	</div>
	
	<script>
	
		(function ($){
			mui('body').on('shown', '.mui-popover', function(e) {
			//console.log('shown', e.detail.id);//detail为当前popover元素
			});
			mui('body').on('hidden', '.mui-popover', function(e) {
				//console.log('hidden', e.detail.id);//detail为当前popover元素
			});
			var info = document.getElementById("info");
			mui('body').on('tap', '.mui-popover-action li>a', function() {
				var a = this,
					parent;
				//根据点击按钮，反推当前是哪个actionsheet
				for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
					if (parent.classList.contains('mui-popover-action')) {
						break;
					}
				}
				//关闭actionsheet
				mui('#' + parent.id).popover('toggle');
				info.innerHTML = "你刚点击了\"" + a.innerHTML + "\"按钮";
			})
		})(mui)
		
	</script>
	
</body>
