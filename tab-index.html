<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
		html,body {
			background-color: #efeff4;
		}
		.title{
			margin: 20px 15px 10px;
			color: #6d6d72;
			font-size: 15px;
		}
	</style>
</head>
<body>
	<div class="mui-content">
		<div class="mui-input-row mui-search ">
			<input class='inp' type="search" class="mui-input-clear" placeholder="">
		</div>
		
	    <div class="mui-slider">
			  <div class="mui-slider-group mui-slider-loop">
			    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/yuantiao.jpg" /></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="images/cbd.jpg" /></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="images/muwu.jpg" /></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="images/shuijiao.jpg" /></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="images/yuantiao.jpg" /></a></div>
			  	<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/cbd.jpg" /></a></div>
			  </div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
	    </div>
		
		<!---->
		<ul id="OA_task_1"  class="mui-table-view mui-table-view">
		    <li id='felicity' class="mui-table-view-cell mui-media  mui-table-view-cell "> 
		      <a href="javascript:;">
	        	<div  class="mui-slider-right mui-disabled">
					<a class="mui-btn mui-btn-red">删除</a>
				</div>
				
	            <img class="mui-media-object mui-pull-left" src="images/shuijiao.jpg">
	         
	            <div class="mui-media-body mui-slider-handle">
	              	  幸福
	                <p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
	            </div>
		      </a>
		    </li>
		    
		    <li id='mu' class="mui-table-view-cell mui-media mui-table-view-cell">
		        <a href="javascript:;">
		        	<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
		            <img class="mui-media-object mui-pull-left" src="images/muwu.jpg">
		            <div class="mui-media-body mui-slider-handle">
		            	    木屋
		                <p class='mui-ellipsis'>想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
		            </div>
		        </a>
		    </li>
		    
		    <li id='cbd' class="mui-table-view-cell mui-media mui-table-view-cell">
		        <a href="javascript:;">
		        	<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
		            <img class="mui-media-object mui-pull-left" src="images/cbd.jpg">
		            <div class="mui-media-body mui-slider-handle">
		                CBD
		                <p class='mui-ellipsis'>烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
		            </div>
		        </a>
		    </li>
		</ul>
		<!---->
	</div>
	
	<script>
		//自动轮播
		(function ($){
			//获得slider插件对象
			var gallery = mui('.mui-slider');
			gallery.slider({
			  interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
			});
		})(mui) 
		
		//左删除
		mui.init();
			(function($) {
				//第一个demo，拖拽后显示操作图标，点击操作图标删除元素；
				$('#OA_task_1').on('tap', '.mui-btn', function(event) {
					var elem = this;
					var li = elem.parentNode.parentNode;
					mui.confirm('确认删除该条记录？', 'Hello MUI', btnArray, function(e) {
						if (e.index == 0) {
							li.parentNode.removeChild(li);
						} else {
							setTimeout(function() {
								$.swipeoutClose(li);
							}, 0);
						}
					});
				});
				var btnArray = ['确认', '取消'];
			})(mui);
			
			
			(function ($){
				document.getElementById('felicity').addEventListener('tap',function (){
					$.openWindow({
						url:'tab2-felicity.html'
					})
				})
				document.getElementById('mu').addEventListener('tap',function (){
					$.openWindow({
						url:'tab2-mu.html'
					})
				})
				document.getElementById('cbd').addEventListener('tap',function (){
					$.openWindow({
						url:'tab2-cbd.html'
					})
				})
			})(mui)
	</script>
</body>
</html>
